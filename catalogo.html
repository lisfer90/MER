<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
  <link href="estilos.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">Catálogo de Productos</h2>
    <div class="row" id="productos-container">
      <!-- Aquí se mostrarán los productos -->
    </div>
  </div>

  <script>
    // Simulando datos de productos
    const productos = [
      { nombre: 'Producto 1', descripcion: 'Descripción del Producto 1', precio: '$100.000', imagen: 'producto1.jpg' },
      { nombre: 'Producto 2', descripcion: 'Descripción del Producto 2', precio: '$200.000', imagen: 'producto2.jpg' },
      { nombre: 'Producto 3', descripcion: 'Descripción del Producto 3', precio: '$300.000', imagen: 'producto3.jpg' },
    ];

    // Mostrar productos en el catálogo
    const productosContainer = document.getElementById('productos-container');
    productos.forEach(producto => {
      const productoHTML = `
        <div class="col-md-4 mb-4">
          <div class="card">
            <img src="${producto.imagen}" class="card-img-top" alt="${producto.nombre}">
            <div class="card-body">
              <h5 class="card-title">${producto.nombre}</h5>
              <p class="card-text">${producto.descripcion}</p>
              <p class="card-text"><strong>Precio:</strong> ${producto.precio}</p>
            </div>
          </div>
        </div>
      `;
      productosContainer.innerHTML += productoHTML;
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
