<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrador - Agregar Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="estilos.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Agregar Productos</h1>
    <form id="product-form" class="mt-4">
      <div class="mb-3">
        <label for="product-name" class="form-label">Nombre del Producto</label>
        <input type="text" id="product-name" class="form-control">
      </div>
      <div class="mb-3">
        <label for="product-price" class="form-label">Precio</label>
        <input type="number" id="product-price" class="form-control">
      </div>
      <div class="mb-3">
        <label for="product-image" class="form-label">Imagen del Producto (URL)</label>
        <input type="text" id="product-image" class="form-control">
      </div>
      <button type="button" class="btn btn-success w-100" onclick="addProduct()">Agregar Producto</button>
    </form>
  </div>
  <script>
    function addProduct() {
      const name = document.getElementById('product-name').value;
      const price = document.getElementById('product-price').value;
      const image = document.getElementById('product-image').value;

      if (name && price && image) {
        const products = JSON.parse(localStorage.getItem('products')) || [];
        products.push({ name, price, image });
        localStorage.setItem('products', JSON.stringify(products));
        alert('Producto agregado correctamente.');
        document.getElementById('product-form').reset();
      } else {
        alert('Por favor, llena todos los campos.');
      }
    }
  </script>
</body>
</html>
