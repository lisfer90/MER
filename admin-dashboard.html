<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Agregar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-8">
            <h2 class="text-center mb-4">Agregar Producto al Catálogo</h2>

            <!-- Formulario para agregar producto -->
            <form id="productForm" method="POST">
                <div class="mb-3">
                    <label for="productName" class="form-label">Nombre del Producto</label>
                    <input type="text" class="form-control" id="productName" name="productName" required>
                </div>
                <div class="mb-3">
                    <label for="productPrice" class="form-label">Precio de Venta</label>
                    <input type="number" class="form-control" id="productPrice" name="productPrice" required>
                </div>
                <div class="mb-3">
                    <label for="productImage" class="form-label">Imagen del Producto</label>
                    <input type="file" class="form-control" id="productImage" name="productImage" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Agregar Producto</button>
            </form>

            <!-- Mostrar mensaje de éxito -->
            <div id="successMessage" class="alert alert-success mt-3" style="display: none;">
                Producto agregado exitosamente.
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Función para simular agregar un producto
    document.getElementById('productForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevenir el envío del formulario
        const productName = document.getElementById('productName').value;
        const productPrice = document.getElementById('productPrice').value;
        const productImage = document.getElementById('productImage').files[0];

        // Simulación de un producto agregado
        console.log('Producto agregado:', productName, productPrice, productImage);

        // Mostrar mensaje de éxito
        document.getElementById('successMessage').style.display = 'block';

        // Limpiar el formulario
        event.target.reset();
    });
</script>

</body>
</html>
