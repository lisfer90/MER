<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrar Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
  <link href="estilos.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">Administrar Productos</h2>
    <form action="#" method="POST" id="formulario-producto">
      <div class="mb-3">
        <label for="producto" class="form-label">Nombre del Producto</label>
        <input type="text" class="form-control" id="producto" required>
      </div>
      
      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <textarea class="form-control" id="descripcion" rows="3" required></textarea>
      </div>

      <div class="mb-3">
        <label for="precio" class="form-label">Precio (en pesos)</label>
        <input type="number" class="form-control" id="precio" required>
      </div>

      <div class="mb-3">
        <label for="imagen" class="form-label">Imagen del Producto</label>
        <input type="file" class="form-control" id="imagen" accept="image/*" required>
      </div>

      <button type="submit" class="btn btn-success">Agregar Producto</button>
    </form>
  </div>

  <script>
    document.getElementById('formulario-producto').addEventListener('submit', function(event) {
      event.preventDefault();

      // Obtener valores
      const producto = document.getElementById('producto').value;
      const descripcion = document.getElementById('descripcion').value;
      const precio = parseFloat(document.getElementById('precio').value).toLocaleString('es-CO', { style: 'currency', currency: 'COP' });
      const imagen = document.getElementById('imagen').files[0];

      // Mostrar datos
      console.log('Producto:', producto);
      console.log('Descripción:', descripcion);
      console.log('Precio:', precio);
      console.log('Imagen:', imagen);

      // Aquí añadir lógica para enviar los datos al servidor (AJAX o backend)
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
