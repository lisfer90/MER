<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="estilos.css" rel="stylesheet">
</head>
<body>
  <header class="text-center p-3 bg-dark text-white">
    <h1>Panel de Administración</h1>
  </header>

  <main class="container my-4">
    <h2>Agregar Producto</h2>
    <form id="add-product-form">
      <div class="mb-3">
        <label for="product-name" class="form-label">Nombre del Producto</label>
        <input type="text" class="form-control" id="product-name" required>
      </div>
      <div class="mb-3">
        <label for="product-price" class="form-label">Precio del Producto</label>
        <input type="number" class="form-control" id="product-price" required>
      </div>
      <div class="mb-3">
        <label for="product-image" class="form-label">URL de la Imagen</label>
        <input type="url" class="form-control" id="product-image" required>
      </div>
      <button type="submit" class="btn btn-warning">Agregar Producto</button>
    </form>
  </main>

  <footer class="text-center p-3 bg-dark text-white">
    © 2024 MER Innovar Solution
  </footer>

  <script src="admin.js"></script>
</body>
</html>
