<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MER Innovar Solution</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="estilos.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
  <!-- Barra de navegación -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-black">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="logo.png" alt="Logo MER" class="logo me-2">
        <span class="brand-title">MER Innovar Solution</span>
      </a>
    </div>
  </nav>

  <!-- Contenido principal -->
  <div class="container-fluid py-5">
    <div class="row align-items-center">
      <!-- Texto de bienvenida -->
      <div class="col-lg-5 text-center text-lg-start">
        <h1 class="welcome-title">¡Bienvenidos a MER!</h1>
        <p class="welcome-text">
          Diseñamos y construimos espacios que transforman vidas. En **MER Innovar Solution**, ofrecemos soluciones en construcción, diseño e iluminación, con calidad, innovación y compromiso.
          <br><br>
          **Tu proyecto comienza aquí.** ¡Hagamos realidad tus sueños!
        </p>
      </div>

      <!-- Carrusel -->
      <div class="col-lg-7">
        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="imagen1.jpg" class="d-block w-100 carousel-image" alt="Imagen 1">
            </div>
            <div class="carousel-item">
              <img src="imagen2.jpg" class="d-block w-100 carousel-image" alt="Imagen 2">
            </div>
            <!-- Agrega más imágenes -->
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
