<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Empresarial</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,700&family=Great+Vibes&family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="header-container">
      <img src="images/logo.png" alt="Logo de la Empresa" class="logo">
      <h1 class="brand-title">MER Y ENGA</h1>
    </div>
  </header>

  <main>
    <section class="welcome-section">
      <h2 class="welcome-title">¡Bienvenidos a MER Y ENGA!</h2>
      <p class="welcome-text">
        En MER Y ENGA, somos expertos en la industria de la construcción. Nuestra misión es proporcionar productos de alta calidad, respaldados por un servicio excepcional que impulse los proyectos de nuestros clientes. Construyamos juntos el futuro.
      </p>
    </section>

    <section class="carousel-container">
      <div class="carousel">
        <img src="images/image1.jpg" alt="Imagen 1" class="carousel-image">
        <img src="images/image2.jpg" alt="Imagen 2" class="carousel-image">
        <img src="images/image3.jpg" alt="Imagen 3" class="carousel-image">
        <img src="images/image4.jpg" alt="Imagen 4" class="carousel-image">
        <img src="images/image5.jpg" alt="Imagen 5" class="carousel-image">
        <img src="images/image6.jpg" alt="Imagen 6" class="carousel-image">
        <img src="images/image7.jpg" alt="Imagen 7" class="carousel-image">
        <img src="images/image8.jpg" alt="Imagen 8" class="carousel-image">
        <img src="images/image9.jpg" alt="Imagen 9" class="carousel-image">
        <img src="images/image10.jpg" alt="Imagen 10" class="carousel-image">
        <img src="images/image11.jpg" alt="Imagen 11" class="carousel-image">
        <img src="images/image12.jpg" alt="Imagen 12" class="carousel-image">
      </div>
    </section>
  </main>
</body>
</html>
